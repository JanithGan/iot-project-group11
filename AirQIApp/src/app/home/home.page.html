<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            AirQI App
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">AirQI App</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <p>Current AQI</p>
        <strong>{{AQI}}</strong>
        <br>
        <ion-button (click)="getAirQuality()">Click</ion-button>
    </div>
</ion-content>
