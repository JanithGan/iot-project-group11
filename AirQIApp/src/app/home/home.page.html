<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            AirQI App
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">AirQI App</ion-title>
        </ion-toolbar>
    </ion-header>


    <div *ngIf="AQI; then after else initial"></div>

    <ng-template #initial>
        <div id="container">
            <ion-button
                size="large"
                (click)="onButtonClick()"
            >Get AQI</ion-button>
        </div>
    </ng-template>

    <ng-template #after>
        <div id="container">
            <ion-row class="ion-align-items-center">
                <ion-col class="ion-align-self-center">
                    <ion-text>
                        <h1>
                            Current AQI
                        </h1>
                    </ion-text>
                </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-center">
                <ion-col class="ion-align-self-center">
                    <ion-text [color]="aqiColor">
                        <h2>
                            {{AQI}}
                        </h2>
                    </ion-text>
                </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-center">
                <ion-col class="ion-align-self-center">
                    <ion-button (click)="onButtonClick()">Refresh</ion-button>
                </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-end">
                <ion-col class="ion-align-self-center">
                    <ion-text>
                        <br>
                        <br>
                    </ion-text>
                </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-end">
                <ion-col class="ion-align-self-center">
                    <ion-text>
                        <h4>
                            Latitude : {{latitude}}
                        </h4>
                    </ion-text>
                </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-end">
                <ion-col class="ion-align-self-center">
                    <ion-text>
                        <h4>
                            Longitude : {{longitude}}
                        </h4>
                    </ion-text>
                </ion-col>
            </ion-row>

        </div>
    </ng-template>



    <!-- <iframe
        src="http://airqi.tk:1880/ui"
        width="100%"
        height="100%"
        frameborder="0"
    ></iframe> -->
</ion-content>
